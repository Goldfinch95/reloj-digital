<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Reloj Digital</title>
</head>
<body>
    <div class="slider">
        <div class="slide">
        <img id="city_img" src="./images/buenos_aires.jpg" alt="">
        <button id="btnPrev"class="btn btn-prev"><i class="bi bi-arrow-left-circle-fill"></i></button>
        <button id="btnNext"class="btn btn-next"><i class="bi bi-arrow-right-circle-fill"></i></button>
    </div>
    </div>
    <div class="wrap">
        <div class="widget">
            <div class="date">
                <p id="city" class="weekDay"></p>
            </div>
            <div class="date">
                <p id="day" class="weekDay"></p>
            </div>
            <div class="date">
                <p id="number"></p>
                <p>de</p>
                <p id="month" class="month"></p>
                <p>del</p>
                <p id="year" class="year"></p>
            </div>
            <div class="clock">
                <p id="hours" class="hours"></p>
                <p>:</p>
                <p id="minutes" class="minutes"></p>
                <p>:</p>
                <div class="seconds-box">
                    <p id="seconds" class="seconds"></p>
                    <p id="ampm" class="ampm"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="digital.js"></script>
</body>
</html>
