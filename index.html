<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Reloj Digital</title>
</head>
<body>
    
    <div class="slider">
        <div class="content">
            <div id="buenosAires" class="slide">
            <img src="./images/buenos_aires.jpg" alt=""></div>
        <div id="newYork" class="slide">
            <img src="./images/new_york.jpg" alt="">
        </div>
        <div id="london" class="slide">
            <img src="./images/london.jpg" alt="">
        </div>
        <div id="moscu" class="slide">
            <img src="./images/moscu.jpg" alt="">
        </div>
        <div id="tokio" class="slide">
            <img src="./images/tokio.jpg" alt="">
        </div>
        <div id="hongKong" class="slide">
            <img src="./images/hong_kong.jpg" alt="">
        </div>
        <button id="btnNext"class="btn btn-next"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
            <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
          </svg></button>
        <button id="btnPrev"class="btn btn-prev"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
          </svg></button>
    </div>
    </div>
    <div class="wrap">
        <div class="widget">
            <div class="date">
                <p id="city" class="weekDay"></p>
            </div>
            <div class="date">
                <p id="weekDay" class="weekDay"></p>
                <p id="day"></p>
                <p>del</p>
                <p id="month" class="month"></p>
                <p>del</p>
                <p id="year" class="year"></p>
            </div>
            <div class="clock">
                <p id="hours" class="hours"></p>
                <p>:</p>
                <p id="minutes" class="minutes"></p>
                <p>:</p>
                <div class="seconds-box">
                    <p id="seconds" class="seconds"></p>
                    <p id="ampm" class="ampm"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="digital.js"></script>
</body>
</html>
