<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Reloj Digital</title>
</head>
<body>
    <div class="slider">
        <div id="buenosAires" class="slide">
            <img src="./images/buenos_aires.jpg" alt="">
        </div>
        <div id="newYork" class="slide">
            <img src="./images/new_york.jpg" alt="">
        </div>
        <div id="london" class="slide">
            <img src="./images/london.jpg" alt="">
        </div>
        <div id="moscu" class="slide">
            <img src="./images/moscu.jpg" alt="">
        </div>
        <div id="tokio" class="slide">
            <img src="./images/tokio.jpg" alt="">
        </div>
        <div id="hongKong" class="slide">
            <img src="./images/hong_kong.jpg" alt="">
        </div>
        <button id="btnNext"class="btn btn-next">></button>
        <button id="btnPrev"class="btn btn-prev"><</button>
    </div>
    <div class="wrap">
        <div class="widget">
            <div class="date">
                <p id="city" class="weekDay"></p>
            </div>
            <div class="date">
                <p id="weekDay" class="weekDay"></p>
                <p id="day"></p>
                <p>del</p>
                <p id="month" class="month"></p>
                <p>del</p>
                <p id="year" class="year"></p>
            </div>
            <div class="clock">
                <p id="hours" class="hours"></p>
                <p>:</p>
                <p id="minutes" class="minutes"></p>
                <p>:</p>
                <div class="seconds-box">
                    <p id="seconds" class="seconds"></p>
                    <p id="ampm" class="ampm"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="digital.js"></script>
</body>
</html>
